<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Gatway Page</title>

    <div class="container">
        <h6>Checkout</h6>
        <span>X</span>
        <h1>Payment Method</h1>
        <form action="">

            <label for="country">Country
                <select name="country" id="country">
                    <option value ="United States">United States</option>
                    <option value ="Canada">Canada</option>
                    <option value ="Ireland">Ireland</option>
                    </select>
            </label>

            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" />
                </label>

                <div class="float">
                    <label for="validtill">valid till
                        <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()"/>
                        </label>

                        <label for="cvv">cvv
                            <input type="text" name="cvv" id="cvv" maxlength="3"/>
                        </label>
                </div>

                        <label for="checkbox">
                            <p>Payment Address is the same as the Delivery address</p>
                            <input type="checkbox" name="checkbox" id="checkbox">

                            

                            </label>

                            <button>Pay $92.89</button>
                </div>

        </form>
    </div>



</head>
<body>
    <script src="script.js"></script>
</body>
</html>
